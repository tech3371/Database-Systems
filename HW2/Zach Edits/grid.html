<!DOCTYPE html>
<html>
	<head>
		<title>Grid</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 			integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="title">This is a 6-tiered pyramid</div>
		
			<br>

			<div id="all">
			<font color="white">

			<div class="first">
				<div class="container">
					<div class="row">
						<div class=" col-lg-2 offset-lg-5" style="background-color: red">first layer</div>
					</div>
				</div>
			</div>
			<div class="second">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 offset-lg-4" style="background-color: orange">second layer</div>
					</div>
				</div>
			</div>
			<div class="third">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 offset-lg-3" style="background-color: black">third layer</div>
					</div>
				</div>
			</div>
			<div class="fourth">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2" style="background-color: green">fourth layer</div>
					</div>
				</div>
			</div>
			<div class="fifth">
				<div class="container">
					<div class="row">
						<div class="col-lg-5 offset-lg-1" style="background-color: blue">fifth layer</div>
						<div class="col-lg-5" style="background-color: blue">fifth layer</div>
					</div>
				</div>
			</div>
			<div class="sixth">
				<div class="container">
					<div class="row">
						<div class="col-lg-4" style="background-color: purple">sixth layer</div>
						<div class="col-lg-4" style="background-color: purple">sixth layer</div>
						<div class="col-lg-4" style="background-color: purple">sixth layer</div>
					</div>
				</div>
			</div>
			
			</font>
		</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
